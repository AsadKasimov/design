<!DOCTYPE html>
<html>
<head>
    <title>Складской учет - Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <a href="{% url 'product_create' %}">Добавить новый товар</a>
    <table border="1">
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="{% url 'product_update' product.id %}">Редактировать</a>
                    <form action="{% url 'product_delete' product.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
