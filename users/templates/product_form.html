<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Редактировать товар{% else %}Добавить новый товар{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать товар{% else %}Добавить новый товар{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'product_list' %}">Назад к списку</a>
</body>
</html>
