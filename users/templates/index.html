<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-dark mb-4">Добро пожаловать!</h1>
        <p class="text-center text-dark mb-4">Система складского учета 3000</p>
        <div class="text-center">
            {% if request.user.is_authenticated %}
                <p class="mb-3 fs-5 text-primary">Привет, <strong>{{ request.user.username }}!</strong></p>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Выход</a><hi>
                <a href="{% url 'product_list' %}" class="btn btn-outline-danger btn-sm">Учет товара в складе</a><hi>
                <a href="{% url 'user_report' %}" class="btn btn-outline-danger btn-sm">Отчет о пользователях</a><hi>
                <a href="{% url 'user_report_csv' %}" class="btn btn-outline-danger btn-sm">Скачать отчет о пользователях</a><hi>

            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2">Вход</a>
                <a href="{% url 'signup' %}" class="btn btn-success btn-sm">Регистрация</a>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
